name: Release

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    tags:
    - "v*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        platform:
        - host: ubuntu-20.04
          target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.platform.host }}
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - uses: cachix/cachix-action@v10
      with:
        name: enarx
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - run: nix build -L ${{ matrix.platform.buildArgs }} '.#drawbridge-${{ matrix.platform.target }}'
    - run: nix run --inputs-from . 'nixpkgs#coreutils' -- --coreutils-prog=ginstall -p ./result-bin/bin/drawbridge "drawbridge-${{ matrix.platform.target }}"
    - uses: actions/upload-artifact@v3
      with:
        name: drawbridge-${{ matrix.platform.target }}
        path: drawbridge-${{ matrix.platform.target }}

    - run: nix build -L ${{ matrix.platform.buildArgs }} '.#drawbridge-${{ matrix.platform.target }}-oci'
    - run: nix run --inputs-from . 'nixpkgs#coreutils' -- --coreutils-prog=ginstall -p ./result "drawbridge-${{ matrix.platform.target }}-oci"
    - uses: actions/upload-artifact@v3
      with:
        name: drawbridge-${{ matrix.platform.target }}-oci
        path: drawbridge-${{ matrix.platform.target }}-oci

  test-bin:
    needs: build
    strategy:
      matrix:
        platform:
        - host: ubuntu-20.04
          target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.platform.host }}
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: drawbridge-${{ matrix.platform.target }}
    - run: chmod +x ./drawbridge-${{ matrix.platform.target }}
    - run: ./drawbridge-${{ matrix.platform.target }} --help

  test-oci:
    needs: build
    strategy:
      matrix:
        platform:
        - host: ubuntu-20.04
          target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.platform.host }}
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: drawbridge-${{ matrix.platform.target }}-oci
    - run: docker load < drawbridge-${{ matrix.platform.target }}-oci
    # TODO: Attempt to run `drawbridge --help` within the loaded container

  release:
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
    needs: [ build, test-bin, test-oci ]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/download-artifact@v3
    - uses: softprops/action-gh-release@v1
      with:
        draft: true
        prerelease: true
        files: |
          enarx-x86_64-unknown-linux-musl
          enarx-x86_64-unknown-linux-musl-oci
