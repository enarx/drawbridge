[package]
name = "drawbridge-type"
version = "0.1.0"
authors = ["Profian Inc"]
edition = "2021"

[dependencies]
# Internal dependencies
drawbridge-byte = { path = "../byte" }
drawbridge-jose = { path = "../jose" }

# External dependencies
base64 = "0.13.0"
futures = "0.3.21"
mime = "0.3.16"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
sha2 = "0.10.2"

axum = { version = "0.5.3", features = ["headers"], optional = true, git = "https://github.com/rvolosatovs/axum.git", branch = "feat/typed-header-rejection" }
headers = { version = "0.3.7", optional = true }
http = { version = "0.2.6", optional = true }

[dev-dependencies]
tokio = { version = "1.8.0", features = ["rt", "macros"] }

[features]
default = []
server = ["axum", "headers", "http"]
