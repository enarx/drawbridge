[package]
name = "drawbridge"
version = "0.1.0"
authors = ["Profian Inc"]
edition = "2021"

[workspace]
members = [
    "crates/auth",
    "crates/hash",
    "crates/tags",
    "crates/tree",
    "crates/byte",
]

[dependencies]
# Internal dependencies
drawbridge-http = { path = "./crates/http" }
drawbridge-name = { path = "./crates/name" }

# External dependencies
async-h1 = "2.3.3"
async-std = "1.11.0"
