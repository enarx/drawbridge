[package]
name = "drawbridge"
version = "0.1.0"
authors = ["Profian Inc"]
edition = "2021"

[workspace]
members = [
    "crates/auth",
    "crates/byte",
    "crates/client",
    "crates/hash",
    "crates/jose",
    "crates/type",
    "crates/test-helper",
]

[dependencies]
# Internal dependencies
drawbridge-app = { path = "./crates/app" }

# External dependencies
hyper = { version = "0.14.18", default-features = false, features = ["http1", "server", "tcp"] }
tokio = { version = "1.17.0", default-features = false, features = ["macros", "rt-multi-thread", "fs"] }

[dev-dependencies]
# Internal dependencies
drawbridge-client = { path = "./crates/client" }

# External dependencies
futures = { version = "0.3.21", default-features = false }
serde_json = { version = "1.0.79", default-features = false, features = ["std"] }
tempfile = { version = "3.3.0", default-features = false }
