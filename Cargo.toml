[package]
name = "drawbridge"
version = "0.1.0"
authors = ["Profian Inc"]
edition = "2021"

[workspace]
members = [
    "crates/auth",
    "crates/byte",
    "crates/client",
    "crates/hash",
    "crates/jose",
    "crates/type",
]

[dependencies]
# Internal dependencies
drawbridge-app = { path = "./crates/app" }

# External dependencies
axum-server = { version = "0.4.0", default-features = false, features = ["tls-rustls"] }
clap = { version = "3.2.3", default-features = false, features = ["derive", "std"] }
env_logger = { version = "0.9.0", default-features = false, features = ["atty", "termcolor"] }
tokio = { version = "1.17.0", default-features = false, features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
# Internal dependencies
drawbridge-client = { path = "./crates/client" }

# External dependencies
futures = { version = "0.3.21", default-features = false }
hyper = { version = "0.14.18", default-features = false, features = ["http1", "server", "tcp"] }
serde_json = { version = "1.0.79", default-features = false, features = ["std"] }
tempfile = { version = "3.3.0", default-features = false }
