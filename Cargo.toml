[package]
name = "drawbridge"
version = "0.1.0"
authors = ["Profian Inc"]
edition = "2021"

[workspace]
members = [
    "crates/byte",
    "crates/hash",
    "crates/jose",
    "crates/tags",
    "crates/tree",
    "crates/type",
]

[dependencies]
# Internal dependencies
drawbridge-repo = { path = "./crates/repo" }

# External dependencies
axum = { version = "0.5.0" }
tokio = { version = "1.17.0", features = [ "full" ] }

[patch.crates-io]
http = { git = "https://github.com/npmccallum/http", rev = "0f4438e7f5107d8b06142894d2d9cd5186b721ab" }
